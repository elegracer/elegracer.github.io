<header class="header">
    <a href="{{ site.githubUrl }}"><img class="logo" src="{{ site.baseurl }}/static/img/logo.jpg" /></a>
    <nav class="menu">
        {% for menu in site.menu -%}
        <a href="{{ site.baseurl }}{{ menu.url }}" class="hover-underline">{{ menu.title }}</a>
        {% endfor -%}
    </nav>
</header>
